<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="cal.css">

</head>
<body>
    <div class="container ">
            <div class="calculator">
                
                    <div class="display">
                        <input type="text" id="input"  value="" placeholder="0" class="">
                    </div>

                    <div >
                        <button class=" " id="ac" value="">AC</button>
                        <button class=" " id="de" value="">DE</button>
                        <button class=" " id="dot" value=".">.</button>
                        <button class=" " id="divide" value="/">/</button>
                    </div>
                     <div>
                        <button class="" id="seven" value="7">7</button>
                        <button class="" id="eight" value="8">8</button>
                        <button class="" id="nine" value="9">9</button>
                        <button class="" id="multi" value="*">*</button>
                    </div>
                     <div>
                        <button class=" " id="four" value="4">4</button>
                        <button class=" " id="five" value="5">5</button>
                        <button class=" " id="six" value="6">6</button>
                        <button class=" " id="sub" value="-">-</button>
                    </div>
                     <div>
                        <button class=" " id="one" value="1">1</button>
                        <button class=" " id="two" value="2">2</button>
                        <button class=" " id="three" value="3">3</button>
                        <button class=" " id="add" value="+">+</button>
                    </div>
                     <div>
                        <button class=" " id="dbZero" value="00">00</button>
                        <button class=" " id="zero" value="0">0</button>
                        <button class="equal" id="equal">=</button>
                    
                    </div>
                
            </div>
    
      
           
    </div>

    <script src="cal.js"></script>
    <script src="/bootstrap.bundle.min.js"></script>
    

</body>
</html>
